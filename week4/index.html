<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 4 . Task 2</title>
</head>

<body>
    <form>
        <h1>Hello World!</h1>

        Select a Clock: <br>
        <div class="view" id="view">
            <input type="radio" name="clockType" value="analogueClock"> Analogue
            <input type="radio" name="clockType" value="digitalClock" checked="true"> Digital <br>
        </div> <br>
    
        Select a Timezone: <br>
        <div class="timezone">
        <input type="radio" name="tz" value="PST" onclick="readForm()"> Pacific Standard Time <br>
        <input type="radio" name="tz" value="EST" onclick="readForm()"> Eastern Standard Time <br>
        <input type="radio" name="tz" value="PT" onclick="readForm()" checked="true">  Portugal Time <br>
        <input type="radio" name="tz" value="CEST" onclick="readForm()"> Central European Standard Time <br>
        <input type="radio" name="tz" value="AEST" onclick="readForm()"> Australian Eastern Standard Time <br>
        </div>
    </form>

    <div class="clock" id="clock">
        <div class="number number01">1</div>
        <div class="number number02">2</div>
        <div class="number number03">3</div>
        <div class="number number04">4</div>
        <div class="number number05">5</div>
        <div class="number number06">6</div>
        <div class="number number07">7</div>
        <div class="number number08">8</div>
        <div class="number number09">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-min-hand></div>
        <div class="hand second" data-sec-hand></div>
    </div>
    <div class="digital" id="digital clock"></div>

    <script defer src="script.js"></script>
</body>
</html>
