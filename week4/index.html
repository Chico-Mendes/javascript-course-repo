<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 4 . Task 1</title>
</head>

<body>
    <form>
        <h1>Hello World!</h1>
    
        Select a Timezone: <br>
        <div class="timezone">
        <input type="radio" name="tz" value="PST"> Pacific Standard Time <br>
        <input type="radio" name="tz" value="EST"> Eastern Standard Time <br>
        <input type="radio" name="tz" value="PT" checked="true">  Portugal Time <br>
        <input type="radio" name="tz" value="CEST"> Central European Standard Time <br>
        <input type="radio" name="tz" value="AEST"> Australian Eastern Standard Time <br>
        </div><div class="submitButton">
        <button type="button" value="Submit" onclick="readForm()">Submit</button></div>
    </form>

    <div class="clock" id="clock">
        <div class="number number01">1</div>
        <div class="number number02">2</div>
        <div class="number number03">3</div>
        <div class="number number04">4</div>
        <div class="number number05">5</div>
        <div class="number number06">6</div>
        <div class="number number07">7</div>
        <div class="number number08">8</div>
        <div class="number number09">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-min-hand></div>
        <div class="hand second" data-sec-hand></div>
    </div>
    <div class="digital" id="digital clock"></div>

    <script defer src="script.js"></script>
</body>
</html>
